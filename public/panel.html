<body>  <div class="container">  
    <img src="https://files.catbox.moe/spz0is.jpg" alt="kontol">

        <div class="form-group">  
            <label for="username">Username</label>

    <div class="form-group">

</form>  

<div id="response-message" style="margin-top: 20px;"></div>

</div>  
<br><br>  <!-- Modal -->  <div id="serverModal" class="modal">

        <h3><i class="fas fa-server"></i> Details Server</h3>

</footer>  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>  <script>  
    document.addEventListener("DOMContentLoaded", () => {  
        const modal = document.getElementById("serverModal");  
        const closeModal = document.querySelector(".close");  
      
        closeModal.onclick = function () {  
            modal.style.display = "none";  
        };  
      
        window.onclick = function (event) {  
            if (event.target === modal) {  
                event.stopPropagation();  
            }  
        };  
      
        document.addEventListener("keydown", function (event) {  
            if (event.key === "Escape") {  
                event.preventDefault();  
            }  
        });  
    });  
      
      
  const form = document.getElementById('server-form');  
  const responseMessage = document.getElementById('response-message');  
  const modal = document.getElementById('serverModal');  
  const closeModal = document.getElementsByClassName('close')[0];  
  form.addEventListener('submit', async function (event) {  
    event.preventDefault();  
    const username = document.getElementById('username').value.trim();  
    const ramOption = document.getElementById('ram').value;  
    const key = document.getElementById('key').value.trim();  
    if (!username || !ramOption || !key) {  
        return showResponse("❌ Semua input harus diisi!", true);  
    }  
    try {  
        const response = await fetch("/create-server", {  
            method: "POST",  
            headers: {  
                "Content-Type": "application/json",  
            },  
            body: JSON.stringify({  
                username,  
                ramOption,  
                key,  
            }),  
        });  
        const data = await response.json();  
        if (!response.ok) {  
            return showResponse(`❌ ${data.message || "Terjadi kesalahan!"}`, true);  
        }  
        showResponse("✅ Server berhasil dibuat! ", false);  
        displayServerInfo(data.serverInfo);  
        modal.style.display = "block";  
    } catch (error) {  
        console.error("Fetch Error:", error);  
        showResponse("❌ Terjadi kesalahan saat menghubungkan ke server!", true);  
    }  
  });  
  function showResponse(message, isError) {  
    responseMessage.textContent = message;  
    responseMessage.style.color = isError ? "red" : "green";  
  }  
  function displayServerInfo(serverInfo) {  
    document.getElementById("modal-username").textContent = serverInfo.user?.username || "N/A";  
    document.getElementById("modal-password").textContent = serverInfo.credentials?.password || "N/A";  
    document.getElementById("modal-domain").textContent = serverInfo.credentials?.login_url || "N/A";  
    document.getElementById("modal-id").textContent = serverInfo.server?.id || "N/A";  
    document.getElementById("modal-ram").textContent = serverInfo.server?.memory || "N/A";  
    document.getElementById("modal-disk").textContent = serverInfo.server?.disk || "N/A";  
    document.getElementById("modal-cpu").textContent = serverInfo.server?.cpu || "N/A";  
    document.getElementById("modal-email").textContent = serverInfo.user?.email || "N/A";  
  }  
  closeModal.onclick = function() {  
    modal.style.display = "none";  
  };  
</script>  </body>
