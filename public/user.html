<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>List Users</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://files.catbox.moe/93219c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            background-color: #2a2a3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 3px solid aqua;
            display: inline-block;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .card {
            background-color: #262637;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: 2px solid aqua;
            transition: background-color 0.3s, transform 0.2s;
        }

        .card:hover {
            background-color: #34344f;
            transform: scale(1.03);
        }

        .card-icon {
            font-size: 30px;
            margin: 0;
            color: #00acee;
        }

        .card-text {
            text-align: center;
        }

        .card-text h3 {
            font-size: 18px;
            margin: 0;
            color: #00acee;
        }

        .card-text p {
            font-size: 14px;
            color: #bbb;
            margin: 3px 0;
            text-align: justify;
        }
        

        .card-text span {
            font-weight: bold;
            color: #fff;
        }

        .detail-btn {
            background-color: #3498db;
            color: white;
            width: 100%;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease-in-out;
            margin-top: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .detail-btn i {
            font-size: 16px;
        }

        .detail-btn:hover {
            background-color: #217dbb;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            display: none;
            text-align: left;
            z-index: 1000;
        }

        .popup h3 {
            color: aqua;
            text-align: center;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 14px;
            color: #bbb;
            margin: 5px 0;
            border-bottom: 2px solid aqua;
        }

        .popup span {
            font-weight: bold;
            color: #fff;
        }

        .popup button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: #ff4d4d;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .popup button:hover {
            background: #e60000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user"></i> List Users</h2>
        <div class="dashboard"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="userPopup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h3>Detail User</h3>
        <p><span>ID:</span> <span id="popupId"></span></p>
        <p><span>Username:</span> <span id="popupUsername"></span></p>
        <p><span>Full Name:</span> <span id="popupFullName"></span></p>
        <p><span>Email:</span> <span id="popupEmail"></span></p>
        <p><span>Status:</span> <span id="popupStatus"></span></p>
        <p><span>Language:</span> <span id="popupLanguage"></span></p>
        <p><span>Role:</span> <span id="popupRole"></span></p>
        <p><span>Created At:</span> <span id="popupCreatedAt"></span></p>
        <button onclick="deleteUser()">Delete User</button>
    </div>

    <script>
        let currentUserId = null;

        async function getUsers() {
            try {
                const response = await fetch('/api/list-users');
                const data = await response.json();
                const userGrid = document.querySelector('.dashboard');

                if (data.error) {
                    userGrid.innerHTML = `<p>${data.error}</p>`;
                    return;
                }

                const users = data.data || [];

                if (users.length === 0) {
                    userGrid.innerHTML = '<p>No users found.</p>';
                    return;
                }

                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.classList.add('card');
                    userCard.innerHTML = `
                        <div class="card-icon"><i class="fas fa-user"></i></div>
                        <div class="card-text">
                            <h3>${user.username}</h3>
                            <p><span>ID:</span> ${user.id}</p>
                            <p><span>Email:</span> ${user.email}</p>
                            <p><span>Role:</span> ${user.role}</p>
                        </div>
                    `;
                    const detailButton = document.createElement('button');
                    detailButton.classList.add('detail-btn');
                    detailButton.innerHTML = `<i class="fas fa-info-circle"></i> Detail User`;
                    detailButton.onclick = () => showPopup(user);

                    userCard.appendChild(detailButton);
                    userGrid.appendChild(userCard);
                });
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        function showPopup(user) {
            currentUserId = user.id;
            document.getElementById('popupId').textContent = user.id;
            document.getElementById('popupUsername').textContent = user.username;
            document.getElementById('popupFullName').textContent = user.full_name;
            document.getElementById('popupEmail').textContent = user.email;
            document.getElementById('popupStatus').textContent = user.status;
            document.getElementById('popupLanguage').textContent = user.language;
            document.getElementById('popupRole').textContent = user.role;
            document.getElementById('popupCreatedAt').textContent = user.createdAt;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('userPopup').style.display = 'block';
        }

        async function deleteUser() {
            if (!currentUserId) return;

            try {
                const response = await fetch(`/api/delete-user/${currentUserId}`, {
                    method: 'DELETE',
                });

                const result = await response.json();

                if (response.ok) {
                    alert('User successfully deleted.');
                    closePopup();
                    getUsers(); // Refresh the user list
                } else {
                    alert(result.error || 'Failed to delete user.');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('An error occurred while deleting the user.');
            }
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('userPopup').style.display = 'none';
            currentUserId = null;
        }

        getUsers();
    </script>
</body>
</html>
